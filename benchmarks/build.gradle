buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}

plugins {
    id "me.champeau.gradle.jmh" version "0.3.1"
}

sourceCompatibility = 1.8

dependencies {
    jmh project(':environment')
    jmh group: 'junit', name: 'junit', version: '4.12'
    jmh group: 'org.mapdb', name: 'mapdb', version: '3.0.2'
    jmh group: 'net.openhft', name: 'chronicle-map', version: '3.10.1'
    jmh group: 'com.h2database', name: 'h2-mvstore', version: '1.4.192'
}

jmh {
    jmhVersion = '1.17.3'
    jvmArgsPrepend '-Xmx1g -Xms1g'
    duplicateClassesStrategy = 'warn'
    forceGC = true
}

uploadArchives {
    enabled = false
}