buildscript {
    ext.kotlinVersion = '1.0.5'
    repositories { mavenCentral() }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version "1.2.4"
}

apply plugin: 'kotlin'

dependencies {
    compile project(':environment')
    compile 'io.github.microutils:kotlin-logging:1.4.1'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
}

license {
    include "**/*.kt"
    mapping {
        kt = 'JAVADOC_STYLE'
    }
}

//Shadow jar is a self-contained archive with all dependencies packed
jar.finalizedBy shadowJar

shadowJar {
    mustRunAfter jar
    archiveName = jar.archiveName
    manifest {
        attributes 'Main-Class': 'jetbrains.exodus.env.ReflectKt'
    }
}

artifacts {
    shadowJar
}